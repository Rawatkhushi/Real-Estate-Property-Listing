<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Listing Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2a5298, #1a3366);
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
      }

      h2 {
        color: #2a5298;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2a5298;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #e1e1e1;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #2a5298;
      }

      button {
        width: 100%;
        padding: 1rem;
        background-color: #2a5298;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1a3366;
      }

      .form-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-header i {
        font-size: 3rem;
        color: #2a5298;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-header">
        <h2>Property Listing Form</h2>
      </div>
      <form
        action="http://localhost:3000/sell-property"
        method="POST"
        class="sell-property-form"
      >
        <div class="form-group">
          <label for="propertyId">Property ID</label>
          <input
            type="text"
            id="propertyId"
            name="property_id"
            placeholder="Enter property ID"
            required
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter city name"
            required
          />
        </div>
        <button type="submit">Submit Listing</button>
      </form>
    </div>
  </body>
</html>
