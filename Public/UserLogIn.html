<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Portal - Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        padding: 20px;
      }

      .container {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
      }

      .form-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .form-header h1 {
        color: #1e3c72;
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
      }

      .form-header p {
        color: #666;
        font-size: 1.1rem;
      }

      .signup-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group label {
        color: #333;
        font-weight: 500;
        font-size: 1rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.9rem;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #1e3c72;
        box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
      }

      .form-group input::placeholder {
        color: #aaa;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: #1e3c72;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }

      .submit-btn:hover {
        background: #2a5298;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }

        .form-header h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-header">
        <h1>Create Account</h1>
        <p>Find your dream property today</p>
      </div>
      <form
        action="http://localhost:3000/login"
        method="POST"
        class="signup-form"
      >
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your full name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Create a password"
          />
        </div>
        <div class="form-group">
          <label for="phone">Contact Number</label>
          <input
            type="tel"
            id="phone"
            name="contact_number"
            required
            placeholder="Enter your contact number"
          />
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </body>
</html>
